<html lang="en">

  <body>
    <h3>CtCI 1.9</h3>
    <p>Someone is going around rotating people's strings.  Not cool.  We can't fix it for you, but we would be happy to tell you if you have been a victim of string rotation.</p>
    <p>Enter your strings below:</p>
    <form>
      <label for="first">First word</label>
      <input name="first" type="text" >
      <label for="second">Second word</label>
      <input name="second" type="text" >
      <input type="submit">
    </form>
    <br>
    <div class="results"></div>
  </body>
